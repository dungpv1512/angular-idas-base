<div class="demo-section">
  <h2>Button Types</h2>
  <nz-space>
    <app-idas-button *nzSpaceItem type="primary">Primary</app-idas-button>
    <app-idas-button *nzSpaceItem type="default">Default</app-idas-button>
    <app-idas-button *nzSpaceItem type="dashed">Dashed</app-idas-button>
    <app-idas-button *nzSpaceItem type="text">Text</app-idas-button>
    <app-idas-button *nzSpaceItem type="link">Link</app-idas-button>
  </nz-space>
</div>

<div class="demo-section">
  <h2>Button Sizes</h2>
  <nz-space>
    <app-idas-button *nzSpaceItem type="primary" size="large">Large</app-idas-button>
    <app-idas-button *nzSpaceItem type="primary" size="default">Default</app-idas-button>
    <app-idas-button *nzSpaceItem type="primary" size="small">Small</app-idas-button>
  </nz-space>
</div>

<div class="demo-section">
  <h2>Button States</h2>
  <nz-space>
    <app-idas-button *nzSpaceItem type="primary" [loading]="true">Loading</app-idas-button>
    <app-idas-button *nzSpaceItem type="primary" [disabled]="true">Disabled</app-idas-button>
    <app-idas-button *nzSpaceItem type="primary" [danger]="true">Danger</app-idas-button>
    <app-idas-button *nzSpaceItem type="primary" [ghost]="true">Ghost</app-idas-button>
  </nz-space>
</div>

<div class="demo-section">
  <h2>Button Shapes</h2>
  <nz-space>
    <app-idas-button *nzSpaceItem type="primary" shape="circle">A</app-idas-button>
    <app-idas-button *nzSpaceItem type="primary" shape="round">Round</app-idas-button>
    <app-idas-button *nzSpaceItem type="primary">Default</app-idas-button>
  </nz-space>
</div>

<div class="demo-section">
  <h2>Block Button</h2>
  <app-idas-button type="primary" [block]="true">Block Button</app-idas-button>
</div>
